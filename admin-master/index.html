      $(document).ready(function() {

      function getData() {
        $.ajax({
            url: "http://localhost:8080/WebService/resources/greeting/getall",
            method: "GET",
            success: function(data) {
                // console.log(data);
                var html = "";
                for(var i = 0; i < data.length; i++) {
                    html += "<p>ID:" + data[i].mach + ".Nội dung câu hỏi: " + data[i].ndch + ", A:" + data[i].a + ", B: " + data[i].b + ", C:" + data[i].c+ ", D: " + data[i].d+ ",Đáp án: "+ data[i].da+"<button onclick='deleteId(" + data[i].mach + ")'>x</button></p>";
                }
                $('.result').html(html);
            },
            error: function(err) {
                console.log(err);
            }
        });
      }

    function deleteId(id) {
          $.ajax({
              url: "http://localhost:8080/WebService/resources/greeting/" + id,
              method: "DELETE",
              success: function(data) {
                  window.alert("Delete id " + id + " successfully !");
                    getData();
              },
              error: function(err) {
                  console.log(err);
              }
          });
      }


    </script>
