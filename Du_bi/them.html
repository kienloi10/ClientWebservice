
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    
    <title>Upload page</title>
    <script>
        function Upload(){
           
            var ndch = document.getElementById("ndch").value;
            
            
            /*var id = document.getElementById("idch").value;*/
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            var d = document.getElementById("d").value;
            var da = document.getElementById("da").value;
            
            var xmlHttp = new XMLHttpRequest();

            xmlHttp.open("POST","http://localhost:8080/WebService/resources/greeting/post?ndch= " + ndch + "&a=" + a + "&b="  + b + "&c=" + c + "&d=" + d + "&DA=" + da,true);
            xmlHttp.setRequestHeader("Content-type", "application/json");

            xmlHttp.send();
            var arrTxt= xmlHttp.responseText.trim().split(",");
            if (arrTxt == "true")
            {
                alert("Thêm thất bại");
            }
            else{
                
                alert("Thêm thành công");
            }

    //        var kq = xmlHttp.responseText;
    //        alert(kq);

        }

        </script>
</head>

     <div class="create">
